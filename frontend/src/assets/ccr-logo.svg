<svg xmlns="http://www.w3.org/2000/svg" viewBox="40 40 520 520" width="600" height="600">

  <!-- Vinyl record body -->
  <circle cx="300" cy="300" r="260" fill="#1a1035"/>

  <!-- Single vinyl groove -->
  <circle cx="300" cy="300" r="220" fill="none" stroke="#4a3f6b" stroke-width="2"/>

  <!-- Radar screen -->
  <circle cx="300" cy="300" r="175" fill="#0d2030"/>

  <!-- Two radar rings -->
  <circle cx="300" cy="300" r="85" fill="none" stroke="#2de8d8" stroke-width="1.5" opacity="0.55"/>
  <circle cx="300" cy="300" r="170" fill="none" stroke="#2de8d8" stroke-width="1.5" opacity="0.55"/>

  <!-- Radar sweep line -->
  <line x1="300" y1="300" x2="390" y2="170" stroke="#2de8d8" stroke-width="3" opacity="0.9" stroke-linecap="round"/>

  <!-- Blips -->
  <circle cx="235" cy="230" r="8" fill="#ffe040"/>
  <circle cx="370" cy="350" r="6" fill="#ffe040" opacity="0.85"/>
  <circle cx="255" cy="385" r="7" fill="#ffe040" opacity="0.9"/>

  <!-- Center dot -->
  <circle cx="300" cy="300" r="5" fill="#2de8d8"/>

  <!-- CCR text -->
  <text font-family="'Monoton', cursive" font-size="140" fill="#ffffff" stroke="#2de8d8" stroke-width="3">
    <tspan x="86" y="357">C</tspan>
    <tspan x="236" y="357">C</tspan>
    <tspan x="386" y="357">R</tspan>
  </text>

</svg>
